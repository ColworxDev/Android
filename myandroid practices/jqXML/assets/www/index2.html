<form>
    <input  id="text1" type="text" value=".event_list_item" />
<input  id="textno" type="number"  />
    <input name="firstname" id="url1" type="text" value="http://www.baa.org/event-calendar.aspx?startDate=04/01/2013&endDate=04/30/2013" />

total divs found
<div id="divsFound"></div>
<div class="clear"></div>

<h2>i had to find this data </h2>

<div id="div1"></div>
<h2>from this url</h2>
<div id="div2" style="display: none">
</div>

<script type="text/javascript">
    $(function(){
        $.ajax({
            url : 'http://www.baa.org/event-calendar.aspx?startDate=04/01/2013&endDate=04/30/2013',
            dataType: "html",
            type: 'GET',

            success: function(res) {

                div2.innerHTML = res;
                divsFound.innerHTML = $(div2).find('.event_list_item').length;
                var markup = "";
                for(i=0;i<$(div2).find('.event_list_item').length;i++){
                    markup+="<p>"+$(div2).find('.event_list_item')[i].innerText +"</p>";
                    markup +="<br/>..................................................................";
                    markup +="<br/>..................................................................";
                }

                div1.innerHTML = markup;

            }
        });



        $("#findBtn").on("click",function(){

            $.ajax({
                url : $("#url1").val(),
                dataType: "html",
                type: 'GET',

                success: function(res) {

                    div2.innerHTML = res;
                    divsFound.innerHTML = $(div2).find('.event_list_item').length;
                    var markup = "";
                    for(i=0;i<$(div2).find('.event_list_item').length;i++){
                        markup+="<p>"+$(div2).find('.event_list_item')[i].innerText +"</p>";
                        markup +="<br/>..................................................................";
                        markup +="<br/>..................................................................";
                    }

                    div1.innerHTML = markup;

                }
            });

        });

    })
</script>
